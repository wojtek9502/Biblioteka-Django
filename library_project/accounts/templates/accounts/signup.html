{% extends "base.html" %}
{% load bootstrap4 %}

{% block body_block %}
<div class="container signup-form">
    <h1>Zarejestruj się</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary sign-up-btn" value="Zarejestruj się">
    </form>
</div>

{% endblock body_block %}
