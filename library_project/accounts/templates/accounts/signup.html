{% extends "base.html" %}
{% load bootstrap4 %}

{% block body_block %}
<div class="container signup-form">
    <h1>Zarejestruj się</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form user_form %}


        <h3 class="page-title">Informacje dodatkowe</h3>

        {% bootstrap_form profile_form %}
        <input type="submit" style="margin-bottom: 80px;" class="btn btn-primary sign-up-btn" value="Zarejestruj się">
    </form>
</div>

{% endblock body_block %}
