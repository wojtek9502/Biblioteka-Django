{% extends 'base.html' %}
{% load bootstrap4 %}
{% load custom_tags %}

{% block body_block %}
<div class="container">
    <h1>Edytuj dane kontatowe </h1>
    {% get_user_profile user as userProfile %}
    <form method="POST" action="{% url 'library_app:my_profile_update' pk=userProfile.pk %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Edytuj" class="btn btn-primary btn-large text-center">
    </form>
</div>
{% endblock %}
