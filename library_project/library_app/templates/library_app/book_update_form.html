{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body_block %}
    <h1>Edytuj książkę</h1>
    <form method="POST" action="{% url 'library_app:book_update' pk=book.pk %}" class="book-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Uaktualnij" class="btn btn-primary btn-large">
    </form>

{% endblock %}
