{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body_block %}
<div class="container">
    <h1>Dodaj nowego autora</h1>
    <form method="POST" action="{% url 'library_app:author_create' %}" class="author-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Dodaj" class="btn btn-primary btn-large">
    </form>
</div>
{% endblock %}
