{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body_block %}
<div class="container">
    <h1>Wypożycz książkę</h1>
    <form method="POST" action="{% url 'library_app:borrow_create' %}" class="borrow-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Wypożycz" class="btn btn-primary btn-large">
    </form>
</div>
{% endblock %}
