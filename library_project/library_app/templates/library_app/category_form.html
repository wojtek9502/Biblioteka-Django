{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body_block %}
    <h1>Dodaj nową kategorię</h1>
    <form method="POST" action="{% url 'library_app:category_create' %}" class="category-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Dodaj" class="btn btn-primary btn-large">
    </form>

{% endblock %}
