{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body_block %}
<div class="container">
    <h1>Dodaj nową książkę</h1>
    <div class="other_create_buttons">
        <a class="btn btn-primary" href="{% url 'library_app:author_create' %}">Dodaj autora</a>
        <a class="btn btn-primary" href="{% url 'library_app:publishinghouse_create' %}">Dodaj wydawnictwo</a>
        <a class="btn btn-primary" href="{% url 'library_app:category_create' %}">Dodaj kategorię</a>
    </div>
   
    <form method="POST" action="{% url 'library_app:book_create' %}" class="book-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Dodaj" class="btn btn-primary btn-large add-obj-btn">
    </form>
</div>

{% endblock %}
