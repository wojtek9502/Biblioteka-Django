{% extends "base.html" %}
{% load static %}

{% block body_block %}
<div class="container">
    <div class="page-title">
        <h2>Lista Kopii</h2>
    </div>
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Opcje</th>
                    <th scope="col">Książka</th>
                    <th scope="col">Czy wypożyczona</th>
                </tr>
            </thead>
            <tbody>

            {% for bookcopy in bookcopy_list %}
                    <tr>
                         <td>
                            <a href="{% url 'library_app:bookcopy_detail' pk=bookcopy.pk %}"><img src="{% static 'website_icons/info_ico.png' %}" alt="Szczegóły" width="20" height="20"></a>
                            <a href="{% url 'library_app:bookcopy_delete' pk=bookcopy.pk %}"><img src="{% static 'website_icons/del_ico.png' %}" alt="Usuń" width="20" height="20"></a> 
                        </td>
                        <td>{{bookcopy.book}}</td>
                        <td>{{bookcopy.is_borrowed}}</td>
                    </tr>
            {% endfor %}

            </tbody>
        </table>
</div>
{% endblock %}
