{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body_block %}
<div class="container">
    <h1>Dodaj nowy egzemplarz książki</h1>
    <div class="other_create_buttons">
        <a class="btn btn-primary" href="{% url 'library_app:book_create' %}">Dodaj książkę</a>
    </div>
   
    <form method="POST" action="{% url 'library_app:bookcopy_create' %}" class="bookcopy-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Dodaj" class="btn btn-primary btn-large add-obj-btn">
    </form>
</div>
{% endblock %}
