{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body_block %}
<div class="container">
    <h1>Edytuj Autora</h1>
    <form method="POST" action="{% url 'library_app:author_update' pk=author.pk %}" class="book-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Uaktualnij" class="btn btn-primary btn-large">
    </form>
</div>
{% endblock %}
